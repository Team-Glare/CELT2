name: Build and publish manually

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Debug
        run: echo "$GITHUB_WORKSPACE" && ls -al
      - name: Change directory to Dockerfile location
        run: cd ./celt2/server
      - name: Build container image
        run: docker build -f $GITHUB_WORKSPACE/celt2/server/Dockerfile .
      - name: Install doctl 
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry 
        run: doctl registry login --expiry-seconds 600
      - name: Push image to DO Container Registry 
        run: docker push registry.digitalocean.com/celt2-server/celt2-server:${{ github.event.inputs.version }}
