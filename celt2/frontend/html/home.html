<!DOCTYPE HTML>
<head>
<title>CELT2.0 Sentiment Analyzer</title>
<link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <h1>CELT2.0 Sentiment Analyzer</h1>
    <div>
        <label for="textfile">Upload a text file to analyze:</label><br>
        <input type="file" id="file" name="file" accept=".txt">
        <button id="cleafile" class="red" onclick="clearFile()">Clear</button>
        <br></br>   
        <button id="analyze" class="submit" onclick="analyzeFile()" name="analyze">Analyze File</button>
    </div>
    <br></br>
    <div>
        <label for="rawtext">Paste text to analyze:</label><br>
        <textarea id="text" name="text" class="large-textbox"></textarea>
    </div>
    
    <br></br>
    <button id="analyze" class="submit" onclick="analyzeText()" name="analyze">Analyze Text</button>
    
    <br></br>

    <div id="results">
        
    </div>

    <script language="JavaScript" type="text/javascript" src="../scripts/jquery-3.6.0.min.js"></script> 
    <script type="text/javascript" src="../scripts/main.js"></script>
</body> 
</html>
