<!DOCTYPE HTML>
<head>
<title>CELT2.0 Sentiment Analyzer</title>
<link rel="stylesheet" href="./celt2/frontend/css/app.css">
</head>
<body>
    <h1 style="font-family:verdana">CELT2.0 Sentiment Analyzer</h1>
    <hr>
    <div class="split left">
        <h2>Analyze:</h2>
        <div> 
            <label for="textfile">Upload a text file to analyze:</label>
            <br>
            <input type="file" id="file" name="file" accept=".txt">
            <button id="cleafile" class="careful" onclick="clearFile()">Clear</button>
            <br><br>
            <button id="analyze" class="submit" onclick="analyzeFile()" name="analyze">Analyze File</button>
        </div>
        <br>
        <div>
            <label for="rawtext">Paste text to analyze:</label>
            <br>
            <textarea id="text" name="text" class="large-textbox"></textarea>
            <br><br>
            <button id="analyze" class="submit" onclick="analyzeText()" name="analyze">Analyze Text</button>
        </div>
    </div>
    <br><br>
    <div class="split right">
        <h2>Results:</h2>
        <div>
            <label id="result"></label>
        </div> 
        
    </div>
    

    <script language="JavaScript" type="text/javascript" src="./celt2/frontend/scripts/jquery-3.6.0.min.js"></script> 
    <script type="text/javascript" src="./celt2/frontend/scripts/main.js"></script>
</body> 
</html>
